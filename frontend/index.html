<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Notas y Pendientes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Notas y Pendientes</h1>

  <section id="login-section">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="login-error" class="error"></p>
  </section>

  <section id="app-section" style="display:none;">
    <h2>Notas</h2>
    <form id="note-form">
      <input type="text" id="note-title" placeholder="Título de la nota" required />
      <input type="text" id="note-content" placeholder="Contenido" />
      <button type="submit">Agregar nota</button>
    </form>
    <ul id="notes-list"></ul>

    <h2>Pendientes</h2>
    <form id="todo-form">
      <input type="text" id="todo-title" placeholder="Nuevo pendiente" required />
      <button type="submit">Agregar pendiente</button>
    </form>
    <ul id="todos-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
